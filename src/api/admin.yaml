components:
  schemas:
    AddAcquirer:
      properties:
        active:
          type: boolean
        alias:
          pattern: '[a-z0-9_]{2,50}'
          type: string
        name:
          maxLength: 199
          minLength: 1
          type: string
      required:
      - alias
      - name
      type: object

    AddPartner:
          properties:
            inn:
              maxLength: 12
              minLength: 10
              type: string
            name:
              maxLength: 199
              minLength: 1
              type: string
          required:
          - inn
          - name
          type: object

    AddPartnerAcquirer:
          properties:
            acquirer_uuid:
              format: uuid
              type: string
            active:
              type: boolean
            card_brands:
              items:
                enum:
                - visa
                - mc
                - jcb
                - amex
                - discover
                - mir
                type: string
              minItems: 1
              type: array
            partner_uuid:
              format: uuid
              type: string
            priority:
              maximum: 100
              minimum: 1
              type: integer
          required:
          - acquirer_uuid
          - partner_uuid
          type: object

    AddStore:
          properties:
            name:
              maxLength: 199
              minLength: 1
              type: string
            partner_uuid:
              format: uuid
              type: string
          required:
          - name
          - partner_uuid
          type: object

    AddTerminal:
          properties:
            acquirer_uuid:
              format: uuid
              type: string
            active:
              type: boolean
            config_id:
              maxLength: 200
              type: string
            currency_num:
              maxLength: 3
              minLength: 3
              type: string
            name:
              maxLength: 199
              minLength: 1
              type: string
            operations:
              items:
                enum:
