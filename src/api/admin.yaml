info:
  description: Документация методов API
  title: Integrations
  version: 1.0.0
openapi: 3.0.2

tags:
  - name: Acquirer
  - name: Partner
  - name: Partner-Acquirer
  - name: Store
  - name: Terminal
  - name: Transaction

paths:
  /api/admin/get_acquirers:
    post:
      tags:
        - Acquirer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetAcquirers"
        required: true
      responses:
        "200":
          description: status=200
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  status:
                    type: string
                    description: Статус (HTTP статус)
                  result:
                    type: object
                    properties:
                      acquirers:
                        type: array
                        items:
                          type: object
                          $ref: "#/components/schemas/AcquirerResult"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"


  /api/admin/get_acquirers_by_uuids:
    post:
      tags:
        - Acquirer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetAcquirersByUUIDs"
        required: true
      responses:
        "200":
          description: status=200
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  status:
                    type: string
                    description: Статус (HTTP статус)
                  result:
                    type: object
                    properties:
                      acquirers:
                        type: array
                        items:
                          type: object
                          $ref: "#/components/schemas/AcquirerResult"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"


  /api/admin/add_acquirer:
    post:
      tags:
        - Acquirer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddAcquirer"
        required: true
      responses:
        "200":
          description: status=200
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Статус (HTTP статус)
                  result:
                    type: object
                    $ref: "#/components/schemas/AcquirerResult"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"


  /api/admin/update_acquirer:
    post:
      tags:
        - Acquirer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateAcquirer"
