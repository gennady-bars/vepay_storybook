        "200":
          description: status=200
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Статус (HTTP статус)
                  result:
                    type: object
                    $ref: "#/components/schemas/AcquirerResult"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"


  /api/admin/delete_acquirers:
    post:
      tags:
        - Acquirer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeleteAcquirers"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeletedResult"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
